<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  
    <ion-title>Historie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>alte Suche</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label text-wrap>
          <h3>{{item.ruhepuls}}</h3>
          <ion-text color="secondary">
            <p>{{item.maxpuls}}</p>
          </ion-text>
          <p>{{item.trainingsart}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
   </ion-list>
</ion-content>
