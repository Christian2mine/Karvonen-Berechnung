<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  
    <ion-title>Historie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>Alte Suchen:</h1>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <p>Datum: {{item.datum}}<br>Ruhepuls: {{item.ruhepuls}}<br>Maximaler Puls: {{item.maxpuls}}<br>Trainingsart: {{item.trainingsart}}<br>Kommentar: {{item.kommentar}}</p>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
   </ion-list>
</ion-content>
